{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#home").addClass("active");
    });
</script>
{% endblock %}
{% block title %}
Home Page
{% endblock %}
{% block content %}

<div class="row">

        <div class="wrapper">
            <a href="{{url_for('katz')}}"><button class="btn-center">Pulse me</button></a>

    <div class="column" id="sora">
        <div class="wrapper">
            <img src="{{ url_for('static', filename='/images/sora.png')}}" class="img-center">
        </div>
        <h2 class="text-center">Sora</h2>
        <div class="wrapper">
            <a href="{{url_for('sora')}}"><button class="btn-center">Pulse me</button></a>

</div>

{% endblock %}
